name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Instalar dependÃªncias
        run: |
          npm install --legacy-peer-deps
      - name: Lint monorepo
        run: |
          npm run lint --workspaces --if-present
      - name: Testar monorepo
        run: |
          npm test --workspaces --if-present
      - name: Cobertura de testes
        run: |
          npm run coverage --workspaces --if-present
      - name: Build web
        run: |
          cd curso_typescript/projetos/fullstack_monorepo/packages/web && npm run build
      - name: Build api
        run: |
          cd curso_typescript/projetos/fullstack_monorepo/packages/api && npm run build
